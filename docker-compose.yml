version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: edu-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: education
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edu-backend
    env_file:
      - ./backend/.env.docker
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edu-frontend
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
